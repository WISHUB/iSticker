<ion-app>
  <ion-split-pane when="sm" content-id="main-content">

    <ion-menu content-id="main-content">

      <ion-header color="secondary">
        <ion-toolbar>
          <ion-item>
            <ion-avatar>
              <img src=" {{ avatar.image }} ">
            </ion-avatar>
            <ion-list>
              <ion-list-header>{{ title }}</ion-list-header>
              <ion-note> {{ location }} </ion-note>
            </ion-list>
          </ion-item>
        </ion-toolbar>
      </ion-header>

      <ion-content>

        <ion-list>         
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
              detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>BÃºsquedas Recientes</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>

      
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
